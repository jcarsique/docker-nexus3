apiVersion: skaffold/v1beta10
kind: Config
build:
  artifacts:
  - image: nuxeo/nexus3/base
    kaniko:
        dockerfile: Dockerfile
        buildArgs:
         DOCKER_REGISTRY: ${DOCKER_REGISTRY}
         VERSION: ${VERSION}
         NEXUS3_VERSION: 3.18.1
        buildContext:
          localDir: {}
        cache: 
          repo: ${DOCKER_REGISTRY}/nuxeo/nexus3/cache
    context: .
  cluster:
    pullSecretName: kaniko-secret
    namespace: ${SKAFFOLD_DEPLOY_NAMESPACE}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}'
deploy:
  kubectl: {}
