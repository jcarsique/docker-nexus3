apiVersion: skaffold/v1beta10
kind: Config
build:
  insecureRegistries:
    - ${DOCKER_REGISTRY}
  artifacts:
    - image: nuxeo/nexus3/jenkins-x
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          DOCKER_REGISTRY: ${DOCKER_REGISTRY}
          VERSION: ${VERSION}
          SCM_REF: ${SCM_REF}
          NEXUS3_VERSION: ${NEXUS3_VERSION}
          DESCRIPTION: ${DESCRIPTION}
          PARMS: jenkins-x
        flags:
          - --insecure
          - --insecure-pull
          - --insecure-registry=${DOCKER_REGISTRY}
        buildContext:
          localDir: {}
      context: .
    - image: nuxeo/nexus3/central
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          DOCKER_REGISTRY: ${DOCKER_REGISTRY}
          VERSION: ${VERSION}
          SCM_REF: ${SCM_REF}
          NEXUS3_VERSION: ${NEXUS3_VERSION}
          DESCRIPTION: ${DESCRIPTION}
          PARMS: central
        flags:
          - --insecure
          - --insecure-pull
          - --insecure-registry=${DOCKER_REGISTRY}
        buildContext:
          localDir: {}
      context: .
    - image: nuxeo/nexus3/cluster
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          DOCKER_REGISTRY: ${DOCKER_REGISTRY}
          VERSION: ${VERSION}
          SCM_REF: ${SCM_REF}
          NEXUS3_VERSION: ${NEXUS3_VERSION}
          DESCRIPTION: ${DESCRIPTION}
          PARMS: cluster
        flags:
          - --insecure
          - --insecure-pull
          - --insecure-registry=${DOCKER_REGISTRY}
        buildContext:
          localDir: {}
      context: .
    - image: nuxeo/nexus3/team
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          DOCKER_REGISTRY: ${DOCKER_REGISTRY}
          VERSION: ${VERSION}
          SCM_REF: ${SCM_REF}
          NEXUS3_VERSION: ${NEXUS3_VERSION}
          DESCRIPTION: ${DESCRIPTION}
          PARMS: team
        flags:
          - --insecure
          - --insecure-pull
          - --insecure-registry=${DOCKER_REGISTRY}
        buildContext:
          localDir: {}
      context: .
    - image: nuxeo/nexus3/maven-ncp
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          DOCKER_REGISTRY: ${DOCKER_REGISTRY}
          VERSION: ${VERSION}
          SCM_REF: ${SCM_REF}
          NEXUS3_VERSION: ${NEXUS3_VERSION}
          DESCRIPTION: ${DESCRIPTION}
          PARMS: maven-ncp
        flags:
          - --insecure
          - --insecure-pull
          - --insecure-registry=${DOCKER_REGISTRY}
        buildContext:
          localDir: {}
      context: .
  cluster:
    namespace: admin
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}'
deploy:
  kubectl: {}
